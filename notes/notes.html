<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./notes.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div id="dateText" class="date-text"></div>
        </header>
        <main>
            <div class="notes-wrapper">

            </div>
        </main>
        <footer class="footer">
            <input type="text" id="inputNote" placeholder="Note">
            <button type="button" id="addNoteBtn" class="addNote-btn">+</button>
        </footer>
        <div class="note hidden">
            <div class="note-info">
                <input id="" class="note-check" type="checkbox">
                <label class="note-text" for=""></label>    
            </div>
            <button id="noteDelBtn"   class="notedel-btn" type="button">x</button>
        </div>

    </div>
    <script src="./notes.js"></script>
</body>
</html>
